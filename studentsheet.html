<!DOCTYPE html>
<html>
   <head> 
      <title>HTML Program</title>
   </head>
   <body> 
      <right>
      <form action='assesment.html'>
         <fieldset>
            <legend align='center'>Registration Form</legend>
         <pre>
            <table>
         <tr><td style="color: red;">Name</td><td>:</td><td><input type='text'></td></tr>
         <tr><td style="color:blue">Email Address </td><td>:</td><td><input type='text'></td></tr>   
         <tr><td style="color: aqua;">Gender</td><td>:</td><td><input type='radio'>Male <input type='radio'>Female </td></tr>
         <tr><td style="color:brown">Contact Number</td><td>:</td><td><input type='text'></td></tr>
         <tr><td style="color:chartreuse">Address</td><td>:</td><td><textarea rows='2' cols='20'></textarea></td></tr>
         <tr><td style="color: darkgoldenrod;">Date Of Birth</td><td>:</td><td><input type="Date"></td></tr>

         <tr><td><button type='submit' style="color: deeppink;">SUBMIT</button></td></tr>
            </table>
         </pre>
         </fieldset>
      </form>    
   </right>  
   </body>
</html>
